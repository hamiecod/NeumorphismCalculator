<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <!-- the main body of calculator -->
        <div id="calculator">
            <!-- the answer field -->
            <div id="answerBox">
                <span id="answer"></span>
            </div>
            <div id="button-container">
                <button onclick="hoverButton()" id="clear" class="btn">
                    <span class="text">AC</span>
                </button>
                <button onclick="hoverButton()" id="underroot" class="btn">
                    <span class="text">√</span>
                </button>
                <button onclick="hoverButton()" id="percentage" class="btn">
                    <span class="text">%</span>
                </button>
                <button onclick="hoverButton()" id="buttonide" class="btn">
                    <span class="text">÷</span>
                </button>
                <button onclick="hoverButton()" id="seven" class="btn">
                    <span class="text">7</span>
                </button>
                <button onclick="hoverButton()" id="eight" class="btn">
                    <span class="text">8</span>
                </button>
                <button onclick="hoverButton()" id="nine" class="btn">
                    <span class="text">9</span>
                </button>
                <button onclick="hoverButton()" id="multiply" class="btn">
                    <span class="text">×</span>
                </button>
                <button onclick="hoverButton()" id="four" class="btn">
                    <span class="text">4</span>
                </button>
                <button onclick="hoverButton()" id="five" class="btn">
                    <span class="text">5</span>
                </button>
                <button onclick="hoverButton()" id="six" class="btn">
                    <span class="text">6</span>
                </button>
                <button onclick="hoverButton()" id="subtract" class="btn">
                    <span class="text">-</span>
                </button>
                <button onclick="hoverButton()" id="one" class="btn">
                    <span class="text">1</span>
                </button>
                <button onclick="hoverButton()" id="two" class="btn">
                    <span class="text">2</span>
                </button>
                <button onclick="hoverButton()" id="three" class="btn">
                    <span class="text">3</span>
                </button>
                <button onclick="hoverButton()" id="add" class="btn">
                    <span class="text">+</span>
                </button>
                <button onclick="hoverButton()" id="zero" class="btn">
                    <span class="text">0</span>
                </button>
                <button onclick="hoverButton()" id="decimal" class="btn">
                    <span class="text">.</span>
                </button>
                <button onclick="hoverButton()" id="equal" class="btn">
                    <span class="text">=</span>
                </button>
            </div>
        </div>
    </main>
</body>
<script src="../js/script.js"></script>
</html>
