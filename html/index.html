<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <!-- the main body of calculator -->
        <div id="calculator">
            <!-- the answer field -->
            <div id="answerBox">
                
            </div>
            <div id="button-container">
                <div id="clear" class="btn">
                    
                </div>
                <div id="underroot" class="btn">

                </div>
                <div id="percentage" class="btn">

                </div>
                <div id="divide" class="btn">

                </div>
                <div id="seven" class="btn">

                </div>
                <div id="eight" class="btn">

                </div>
                <div id="nine" class="btn">

                </div>
                <div id="multiply" class="btn">

                </div>
                <div id="four" class="btn">

                </div>
                <div id="five" class="btn">

                </div>
                <div id="six" class="btn">

                </div>
                <div id="subtract" class="btn">

                </div>
                <div id="one" class="btn">

                </div>
                <div id="two" class="btn">

                </div>
                <div id="three" class="btn">

                </div>
                <div id="add" class="btn">

                </div>
                <div id="zero" class="btn">

                </div>
                <div id="decimal" class="btn">

                </div>
                <div id="equal" class="btn">
                    
                </div>
            </div>
        </div>
    </main>

<script src="../js/script.js"></script>
