<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <!-- the main body of calculator -->
        <div id="calculator">
            <!-- the answer field -->
            <div type="text" id="answerBox">
                
            </div>
            <div id="button-container">
                <button class="btn" id="clear">
                    AC
                </button>
                <button id="underroot" class="btn">
                    √
                </button>
                <button id="percentage" class="btn">
                    %
                </button>
                <button id="buttonide" class="btn">
                    ÷
                </button>
                <button id="seven" class="btn">
                    7
                </button>
                <button id="eight" class="btn">
                    8
                </button>
                <button id="nine" class="btn">
                    9
                </button>
                <button id="multiply" class="btn">
                    ×
                </button>
                <button id="four" class="btn">
                    4
                </button>
                <button id="five" class="btn">
                    5
                </button>
                <button id="six" class="btn">
                    6
                </button>
                <button id="subtract" class="btn">
                    -
                </button>
                <button id="one" class="btn">
                    1
                </button>
                <button id="two" class="btn">
                    2
                </button>
                <button id="three" class="btn">
                    3
                </button>
                <button id="add" class="btn">
                    +
                </button>
                <button id="zero" class="btn">
                    0
                </button>
                <button id="decimal" class="btn">
                    .
                </button>
                <button id="equal" class="btn">
                    =
                </button>
            </div>
        </div>
    </main>
</body>
<script src="../js/script.js"></script>
</html>
